type Wish {
  wishid: String
  userid: String
  name: String
  price: Int
  purchased: Boolean
  wishGroup: WishGroup!
}
input WishInput {
  userid: String!
  houseid: String!
  group: String
  name: String!
  price: Int
  purchased: Boolean!
}
input EditWishInput {
  wishid: String!
  name: String
  householdid: String
  group: String
  price: Int
  purchased: Boolean
}
type Mutation {
  createWish(wish: WishInput!): Wish
  editWish(wish: EditWishInput!): Wish
  deleteWish(wishid: String): Wish
  markMultipleWishesAsDone(wishes: [String!]!): Wish
}
type Query {
  wish(wishID: String!): Wish
}
