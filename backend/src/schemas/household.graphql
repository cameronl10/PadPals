type Household {
  houseid: String
  name: String
  address: String
  users: [User]
  wishgroups: [WishGroup]
  bills: [Bill]
}
input HouseholdInput {
  name: String!
  address: String!
}
input EditHouseholdInput {
  houseid: String!
  name: String
  address: String
}
type Mutation {
  createHousehold(household: HouseholdInput!): Household
  editHousehold(household: EditHouseholdInput): Household
  deleteHousehold(houseid: String): Household
}

type Query {
  household(houseid: String!): Household
}